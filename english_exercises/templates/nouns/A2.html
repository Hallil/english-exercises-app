{% extends "adverbs/adverbs.html" %}
{% block form %}
<div class="col-xs-3"></div>

<div class="col-xs-6 center">
  <h1>{{level}}</h1>
  <form action="/nouns/{{level}}" method="POST">
    {% for q in questions %}
        <div class="form-group form-inline">
                {{ q.question }} <input type="text" name="{{ q.id }}" />
        </div>
    {% endfor %}
    <input type="submit" value="Submit"/>
  </form>
</div>

<div class="col-xs-3"></div>

{% endblock %}
